<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var a = prompt("Give me a number, any number (1/2)");
      var b = prompt("Give me another number (2/2)");
      var product = a - b;
      console.log(a + " - " + b + " = " + product);
      document.write(a + " - " + b + " = " + product);
    </script>
  </body>
</html>
